<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Portuno - Sistema de ocupação de salas</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- CSS -->
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body style="text-align:center;">
  
  <!-- Logo -->
  <img src="img/logo.png" id="logotipo" alt="Portuno, Sistema de solução de salas"> 
  
  <!-- Formulário de login -->
  <form id="loginForm" class="form">
    <input class="input" id="idAcademico" type="text" placeholder="Matrícula/Siape" pattern="[0-9]{6}" required>
    <input class="input" id="senha" type="password" placeholder="Senha" required>
    <p id="aviso"></p>
    <input type="button" class="botao" id="btnLogar" value="Acessar">
  </form>

  <!-- Scripts Mock -->
  <script src="MockUsers.js"></script>
</body>
</html>
